language: java
jdk:
- openjdk8
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - secure: 
  - secure: 
script:
- mvn package clean compile
deploy:
  provider: script
  on:
    all_branches: true    
    script: mvn jib:build -Dimage=docker.io/raspinloop/model-storage-service:latest
  on:
    tags: true
    provider: script
    script: mvn jib:build -Dimage=docker.io/raspinloop/model-storage-service:$GIT_TAG_VERSION
